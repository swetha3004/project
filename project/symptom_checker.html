<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApoDoc - Symptom Checker</title>
    <style>
        /* Your CSS styles here (same as before) */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
        }

        h2 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #333;
        }

        .input-container {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        #results {
            text-align: left;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ApoDoc Symptom Checker</h1>
    </header>
    <div class="container">
        <form id="symptom-form">
            <h2>Enter Your Symptoms</h2>
            <div class="input-container">
                <label for="symptoms">Symptoms:</label>
                <textarea id="symptoms" name="symptoms" rows="4" required></textarea>
            </div>
            <button type="submit">Check Symptoms</button>
        </form>
        <div id="results" class="hidden">
            <h2>Possible Conditions</h2>
            <ul id="conditions-list"></ul>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const symptomForm = document.getElementById("symptom-form");
    const resultsDiv = document.getElementById("results");
    const conditionsList = document.getElementById("conditions-list");

    symptomForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const symptoms = document.getElementById("symptoms").value;

        // Simulated symptom-to-condition mapping (replace with real data)
        const symptomToCondition = {
            "cough": "Common Cold",
            "fever": "Influenza",
            "headache": "Migraine",
            // Add more symptom mappings here
        };

        // Split user input into individual symptoms and look up conditions
        const userSymptoms = symptoms.toLowerCase().split(',');
        const matchedConditions = [];

        userSymptoms.forEach((userSymptom) => {
            const condition = symptomToCondition[userSymptom.trim()];
            if (condition) {
                matchedConditions.push(condition);
            }
        });

        if (matchedConditions.length > 0) {
            // Display results
            displayConditions(matchedConditions);
        } else {
            // No matching conditions found
            conditionsList.innerHTML = "<li>No matching conditions found.</li>";
            resultsDiv.classList.remove("hidden");
        }
    });

    function displayConditions(conditions) {
        conditionsList.innerHTML = "";
        conditions.forEach((condition) => {
            const li = document.createElement("li");
            li.textContent = condition;
            conditionsList.appendChild(li);
        });

        resultsDiv.classList.remove("hidden");
    }
});

    </script>
</body>
</html>
